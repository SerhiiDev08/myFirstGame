<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Find the tresure</title>
	<!-- browser-sync start --server --files "*/**, *.*" -->
</head>

<body>
	
	<div class="wrapper">
		<h1 id="heading">Find the tresure!</h1>
		<img id="map" width="700" height="700" src="./img/treasuremap.png" alt="">
		<p id="distance"></p>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
		var getRandomNumber = function(size){
			return Math.floor(Math.random() * size);
		};
		var getDistance = function(event, target){
			var diffX = event.offsetX - target.x;
			var diffY = event.offsetY - target.y;
			return Math.sqrt((diffX* diffX) + (diffY * diffY));
		};
		var getDistanceHint = function(distance){
			if(distance < 50){
				return "Burn!";
			} else if (distance < 100){
				return "Very hot!";
			} else if (distance < 160){
				return "Hot!";
			} else if (distance < 220) {
				return "Warm!";
			} else if (distance < 450) {
				return "Cold!";
			} else if (distance < 600) {
				return "Very cold!";
			} else {
				return "Frozen!"
			}
		};
		var width = 800;
		var height = 800;
		var clicks = 0;
		var target = {
			x: getRandomNumber(width),
			y: getRandomNumber(height)
		};
		$("#map").click(function(event){
			clicks++;
			var distance = getDistance(event, target);
			var distanceHint = getDistanceHint(distance);
			$("#distance").text(distanceHint);
			if(distance < 20){
				alert("The tresure was found! Counted of cliks: " + clicks + "!" + " Cordinates of the tresure: width: " + target.x + ", " + "height: " + target.y);
			}
		});

	</script>
</body>

</html>
